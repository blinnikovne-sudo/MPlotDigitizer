name: Build Release APK

on:
  release:
    types: [ created, published ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 5.3.0)'
        required: true
        default: '5.3.0'

jobs:
  build-release-apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build web application
      run: npm run build

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Prepare www directory
      run: |
        mkdir -p www
        cp *.html www/ 2>/dev/null || true
        cp *.js www/ 2>/dev/null || true
        cp -r styles www/ 2>/dev/null || true
        cp -r images www/ 2>/dev/null || true
        cp -r node_modules www/ 2>/dev/null || true
        cp favicon.ico www/ 2>/dev/null || true

    - name: Sync Capacitor
      run: npx cap sync android

    - name: Build release APK (unsigned)
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleRelease --no-daemon --stacktrace

    - name: Copy APK to releases directory
      run: |
        VERSION=${{ github.event.inputs.version || '5.3.0' }}
        mkdir -p apk-releases/release
        cp android/app/build/outputs/apk/release/app-release-unsigned.apk \
           apk-releases/release/webplotdigitizer-v${VERSION}-release-unsigned.apk
        ls -lh apk-releases/release/

    - name: Upload release APK
      uses: actions/upload-artifact@v4
      with:
        name: webplotdigitizer-release-apk
        path: apk-releases/release/*.apk
        retention-days: 90

    - name: Upload to GitHub Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: apk-releases/release/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create release summary
      run: |
        echo "## Release Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Version:** ${{ github.event.inputs.version || 'from release tag' }}" >> $GITHUB_STEP_SUMMARY
        echo "**Build Number:** ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f "apk-releases/release/*.apk" ]; then
          APK_SIZE=$(ls -lh apk-releases/release/*.apk | awk '{print $5}')
          echo "✅ **Release APK built successfully!**" >> $GITHUB_STEP_SUMMARY
          echo "**Size:** $APK_SIZE" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "⚠️ **Note:** This APK is unsigned. For production, you need to sign it." >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ **Release APK build failed**" >> $GITHUB_STEP_SUMMARY
        fi
